version: "3.8"

services:
  api:
    build: .
    container_name: bot_api
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      # Credenciais secretas puxadas de variáveis de ambiente reais da Oracle
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_API_URL=http://bot_evolution_api:8080
    networks:
      - bot_network

  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: bot_evolution_api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - bot_redis
    environment:
      # Configurações do servidor
      - SERVER_URL=http://${VPS_IP:-163.176.194.195}:8080
      - DOCKER_ENV=true
      - LOG_LEVEL=ERROR,WARN

      # Banco de dados - apenas credenciais de auth (poucos KB), mensagens/contatos desativados
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://bot_user:${POSTGRES_PASSWORD}@bot_postgres:5432/evolution_db?schema=public
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=false
      - DATABASE_SAVE_DATA_MESSAGE_UPDATE=false
      - DATABASE_SAVE_DATA_CONTACTS=false
      - DATABASE_SAVE_DATA_CHATS=false
      - DATABASE_SAVE_MESSAGE_STAGE=false

      # Redis - necessário para QR code buffering (~15MB)
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://bot_redis:6379/1
      - CACHE_REDIS_PREFIX_KEY=evolution
      - CACHE_REDIS_SAVE_INSTANCES=false

      # Segurança da API
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - AUTHENTICATION_EXPOSE_IN_ENV=true

      # Configurações do WhatsApp
      - WA_SESSION_ID=wesley_bot_session
      - DEL_INSTANCE=false
      - ALWAYS_ONLINE=true
      - QRCODE_LIMIT=30
      - QRCODE_EXPIRATION_IN_SECONDS=45
    volumes:
      - evolution_db:/bot/evolution_db
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - bot_network

  bot_redis:
    image: redis:7-alpine
    container_name: bot_redis
    restart: always
    command: redis-server --maxmemory 50mb --maxmemory-policy allkeys-lru --save ""
    networks:
      - bot_network

  bot_postgres:
    image: postgres:14-alpine
    container_name: bot_postgres
    restart: always
    environment:
      - POSTGRES_USER=bot_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=evolution_db
    networks:
      - bot_network
    volumes:
      - bot_postgres_data:/var/lib/postgresql/data

networks:
  bot_network:
    driver: bridge

volumes:
  bot_postgres_data:
  evolution_db:
  evolution_instances:
  evolution_store:
