<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äî Bot Admin</title>
  <link rel="stylesheet" href="/static/panel/panel.css?v=2">
</head>

<body>
  <div class="login-wrap">
    <div class="login-card">
      <h1>ü§ñ Bot Admin</h1>
      <p class="subtitle">Painel de gest√£o do WhatsApp Bot</p>

      <div class="form-group">
        <label>Usu√°rio</label>
        <input type="text" id="username" placeholder="admin" autocomplete="username" autofocus>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"
          onkeydown="if(event.key==='Enter') doLogin()">
      </div>
      <button class="btn-primary" id="btn-login" onclick="doLogin()">Entrar</button>
      <div class="error-msg" id="error-msg"></div>
    </div>
  </div>

  <script>
    async function doLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errEl = document.getElementById('error-msg');
      const btn = document.getElementById('btn-login');

      errEl.textContent = '';
      if (!username || !password) { errEl.textContent = 'Preencha todos os campos.'; return; }

      btn.disabled = true;
      btn.textContent = 'Entrando...';

      try {
        const r = await fetch('/api/panel/login', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        if (r.ok) {
          window.location.href = '/panel/';
        } else {
          const err = await r.json();
          errEl.textContent = err.detail || 'Usu√°rio ou senha incorretos.';
        }
      } catch (e) {
        errEl.textContent = 'Erro de conex√£o. Tente novamente.';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Entrar';
      }
    }
  </script>
</body>

</html>
